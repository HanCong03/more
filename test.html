<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vivus.js - svg animation</title>
    <meta name="description" content="SVG Drawing Animation"/>
	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script>
		$(function () {
			$('#test').on('wheel', function (e) {
				e.preventDefault();
				console.log(3)
			})
		})
	</script>
	<style>
		::-webkit-scrollbar {
			width: 10px;
			height: 10px;
			background: #fff; }

		::-webkit-scrollbar-track {
			background: #fff;
			border-left: 1px solid rgba(118, 118, 118, 0.6); }

		::-webkit-scrollbar-thumb {
			border: 1px solid rgba(118, 118, 118, 0.6);
			background: #fff; }

	</style>
</head>
<body>
<div style="width: 500px; height: 500px; background: red; overflow-x: hidden; overflow-y: auto;" id="test">
	<div style="width: 100%; height: 2000px; background: blue;"></div>
</div>
</body>
